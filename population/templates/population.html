{% extends 'base.html' %}
{% block content %}
<div id="container" style="width:100%; height:400px;"></div>

    <script type="text/javascript">
$(function () {
    var myChart = Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Vote prediction'
        },
        xAxis: {
            categories: ['0', '1', '2']
        },
        yAxis: {
            title: {
                text: 'Number of votes'
            }
        },
        series: [{
            name: 'Current',
            data: {{ current_data }}
        }, {
            name: 'Predicted',
            data: {{ predicted_data }}
        }]
    });
});
    </script>
{% endblock %}
